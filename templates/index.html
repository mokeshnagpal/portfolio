{% extends "base.html" %}
{% block content %}
<section id="intro" data-aos="fade-up" class="mb-5">
    <div class="row align-items-center">
        <div class="col-md-4 text-center">
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture"
                class="img-fluid rounded-circle profile-pic">
        </div>
        <div class="col-md-8">
            <h1>{{ cv.full_name }}</h1>
            <p>{{ cv.professional_summary }}</p>
            <a href="{{ url_for('download_cv') }}" class="btn btn-light">Download CV</a>
        </div>
    </div>
</section>

<section id="projects" data-aos="fade-up" class="mb-5">
    <h2 class="text-center">Projects</h2>
    <div class="row">
        {% for project in cv.projects %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card project-card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ project.date }}</small></p>
                    {% if project.link %}
                    <a href="{{ project.link }}" target="_blank" class="mt-auto btn btn-outline-primary">View
                        Project</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
