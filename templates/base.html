<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{{ cv.full_name }} â€“ Portfolio{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />

  <!-- Your Custom CSS -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"
    integrity="sha512-â€¦" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='logo/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='logo/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='logo/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='logo/site.webmanifest') }}">



  {% block head %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
        {{ cv.full_name }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('voluntary_works') }}">Voluntary Work</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('work_experiences') }}">Work Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('education') }}">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('skills') }}">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('patents') }}">Patents</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('research_works') }}">Research Works</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Spacer for fixed navbar -->
  <div style="height: 70px;"></div>

  <!-- Main content -->
  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-center text-white py-3">
    <div>Â© {{ cv.full_name }}</div>
    <div class="mt-1">
      <a href="{{ cv.social_links.linkedin }}" target="_blank" class="text-white me-3">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="{{ cv.social_links.github }}" target="_blank" class="text-white">
        <i class="fab fa-github"></i>
      </a>
      <a href="{{ cv.social_links.leetcode }}" target="_blank" class="text-white">
        <i class="fa-solid fa-code"></i>
      </a>
    </div>
  </footer>

  <!-- Bootstrap Bundle (includes Popper) -->

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>


  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>

  <!-- Your Custom JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block scripts %}{% endblock %}
