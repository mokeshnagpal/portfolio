{% extends "base.html" %}
{% block content %}
<section id="contact" class="py-5 bg-light" data-aos="fade-up">
  <div class="container">

    <!-- Section Heading -->
    <h2 class="text-center mb-4">ğŸ’¬ Contact Me</h2>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow rounded-4 border-0">
          <div class="card-body p-4">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="/contact" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your email address"
                  required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject"
                  placeholder="Subject of your message" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message here"
                  required></textarea>
              </div>
              <button type="submit" class="btn btn-outline-primary">
                Send Message
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
