{% extends "base.html" %}
{% block content %}
<section id="about" data-aos="fade-up" class="mb-5">
  <div class="row">
    <div class="col-md-4 text-center">
      <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture"
        class="img-fluid rounded-circle profile-pic">
    </div>
    <div class="col-md-8">
      <h1>About Me</h1>
      <p>{{ cv.professional_summary }}</p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Email:</strong> {{ cv.social_links.email }}</li>
        <li class="list-group-item"><strong>Phone:</strong> {{ cv.social_links.phone }}</li>
        <li class="list-group-item"><strong>LinkedIn:</strong> <a href="{{ cv.social_links.linkedin }}"
            target="_blank">{{ cv.social_links.linkedin }}</a></li>
        <li class="list-group-item"><strong>GitHub:</strong> <a href="{{ cv.social_links.github }}" target="_blank">{{
            cv.social_links.github }}</a></li>
      </ul>
    </div>
  </div>
</section>
{% endblock %}
