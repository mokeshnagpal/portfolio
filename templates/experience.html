{% extends "base.html" %}
{% block content %}
<section id="experience" data-aos="fade-up" class="mb-5">
  <h1>Experience</h1>
  {% for exp in cv.work_experience %}
  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <h4>{{ exp.position }} - {{ exp.company }}</h4>
      <p>{{ exp.description }}</p>
      <p><small class="text-muted">{{ exp.start_date }} to {{ exp.end_date }}</small></p>
    </div>
  </div>
  {% endfor %}
</section>
{% endblock %}
